<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 2;
        let valores = [];
        let res = ""
        

        while(valores.length <10){

            let p = prompt("Ingrese valor")

            if(isNaN(p)===true || p === ""){
                alert("Debe ingresar valor (no se permiten letras)")
                
            }

            else if(parseInt(p)< 0){
                    alert("No se permiten valores negativos")
                    
            }
            else{
                    valores.push(p);

                    if (p%a === 0){
                        console.log(p + " :par"+ "\n")
                    }
                    else{
                        console.log(p + " :impar" + "\n")
                    }
            }
        }

        console.log(valores)

        
    </script>
</body>
</html>
